<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outliers</title>
  <link rel="icon" href="../assets/logo.png">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img class="logo-img" src="../assets/logo.png" alt="logo">
      <h2 class="logo">Outliers</h2>
    </div>
    <nav class="navigation">
      <a href="/index.html"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
      <a href="../Prediction/anomaly.html"><i class="fa-solid fa-magnifying-glass-chart"></i>&nbsp;Prediction</a>
      <a href="../Approach/approach.html"><i class="fa-solid fa-brain"></i>&nbsp;Approach</a>
      <a href="../About/about.html"><i class="fa-solid fa-address-card"></i>&nbsp;About Us</a>
    </nav>
    <div class="separation"></div>
  </header>

  <div class="welcomeHead">
    <span>Dashboard</span>
  </div>

  <div class="dashboard">
    <div class="search">
      <input type="text" placeholder="Search...">
      <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
    </div>

    <div class="lulc">

      <div class="lulc-assets lulc-map">
        <h3>LULC Map</h3>
        <img src="../assets/LULC_Map.jpg">
      </div>

      <div class="lulc-assets hotspots">
        <h3>Hotspots</h3>
        <img src="../assets/hotspots.jpg">
      </div>

      <div class="lulc-assets regression">
        <h3>Regression Model</h3>
        <img src="../assets/regressionModel.png">
      </div>
    </div>

    <div class="anomaly">
      <div class="anomaly-assets">
        <h3>Anomalies & Predictions</h3>
        <div class="graphs">
          <img src="../assets/graph1.jpg">
          <img src="../assets/graph2.jpg">
          <img src="../assets/graph3.jpg">
          <img src="../assets/graph4.jpg">
          <img src="../assets/graph5.jpg">
        </div>
      </div>
    </div>

    <div class="prediction">
      <div class="predict-assets userData">
        <h3>Predict Your Data&nbsp;&nbsp;<i class="fa-solid fa-chart-line"></i></h3>
        <img src="../assets/prediction.webp">
      </div>

      <div class="predict-assets GDP">
        <h3>Aggregate GDP</h3>
        <img src="../assets/GDP.webp">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/82811554f3.js" crossorigin="anonymous"></script>
</body>

</html>
